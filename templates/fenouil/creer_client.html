{% extends 'fenouil/client.html' %}

{% block form %}
<div class="card-body">
    <form>
        <h6 class="heading-small text-muted mb-4">informations client</h6>
                <div class="pl-lg-4">
                  <div class="row">
                    <div class="col-lg-6">
                      <div class="form-group">
                        <label class="form-control-label" for="input-email">Adresse mail</label>
                        <input type="email" id="input-email" class="form-control" value="jesse@exemple.com">
                      </div>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-lg-6">
                      <div class="form-group">
                        <label class="form-control-label" for="input-first-name">Prénom</label>
                        <input type="text" id="input-first-name" class="form-control" value="Lucky">
                      </div>
                    </div>
                    <div class="col-lg-6">
                      <div class="form-group">
                        <label class="form-control-label" for="input-last-name">Nom</label>
                        <input type="text" id="input-last-name" class="form-control"  value="Jesse">
                      </div>
                    </div>
                  </div>
                </div>
                <hr class="my-4" />
                <!-- Address -->
                <h6 class="heading-small text-muted mb-4">information de contact</h6>
                <div class="pl-lg-4">
                  <div class="row">
                    <div class="col-md-12">
                      <div class="form-group">
                        <label class="form-control-label" for="input-address">Addresse</label>
                        <input id="input-address" class="form-control" placeholder="Home Address" value="Bld Mihail Kogalniceanu, nr. 8 Bl 1, Sc 1, Ap 09" type="text">
                      </div>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-lg-4">
                      <div class="form-group">
                        <label class="form-control-label" for="input-city">Ville</label>
                        <input type="text" id="input-city" class="form-control" placeholder="City" value="Evry">
                      </div>
                    </div>
                    <div class="col-lg-4">
                      <div class="form-group">
                        <label class="form-control-label" for="input-country">Pays</label>
                        <input type="text" id="input-country" class="form-control" placeholder="Country" value="United States">
                      </div>
                    </div>
                    <div class="col-lg-4">
                      <div class="form-group">
                        <label class="form-control-label" for="input-country">Code</label>
                        <input type="number" id="input-postal-code" class="form-control" placeholder="Postal code">
                      </div>
                    </div>
                  </div>
                </div>
                <hr class="my-4" />
                <!-- Description -->
                <h6 class="heading-small text-muted mb-4">Informations supplémentaires</h6>
                <div class="pl-lg-4">
                  <div class="form-group">
                    <label class="form-control-label">Commentaires sur le client</label>
                    <textarea rows="4" class="form-control" placeholder="Quelques préçisions ..."></textarea>
                  </div>
                </div>
              </form>
            </div>
{% endblock form %}
