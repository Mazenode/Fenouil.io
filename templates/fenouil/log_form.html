{% extends 'fenouil/login.html' %}

{% block form %}
<form action="login" role="form" method="post">
    {% csrf_token %}
                <div class="form-group mb-3">
                  <div class="input-group input-group-merge input-group-alternative">
                    <div class="input-group-prepend">
                      <span class="input-group-text"><i class="ni ni-email-83"></i></span>
                    </div>
                    <input class="form-control" name="username" placeholder="Email" type="email">
                  </div>
                </div>
                <div class="form-group">
                  <div class="input-group input-group-merge input-group-alternative">
                    <div class="input-group-prepend">
                      <span class="input-group-text"><i class="ni ni-lock-circle-open"></i></span>
                    </div>
                    <input class="form-control" name="password" placeholder="Mot de passe" type="password">
                  </div>
                </div>
                <div class="custom-control custom-control-alternative custom-checkbox">
                  <input class="custom-control-input" id=" customCheckLogin" type="checkbox">
                  <label class="custom-control-label" for=" customCheckLogin">
                    <span class="text-muted">MÃ©moriser mes identifiants</span>
                  </label>
                </div>
                <div class="text-center">
                  <button type="Submit" class="btn btn-primary my-4">Se connecter</button>
                </div>
              </form>

    <div>
        {% for message in messages %}
        <h3 style="color: #a11918; margin-left: 2em; margin-top: 2em ">{{ message }}</h3>
        {% endfor %}
    </div>
{% endblock form %}
